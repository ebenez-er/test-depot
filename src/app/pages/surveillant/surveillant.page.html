<ion-split-pane when="md" contentId="main">

  <!-- Menu latéral gauche -->
  <ion-menu persistent="true" side="start" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          Menu gauche
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <!-- Actions spécifiques au surveillant -->
        <ion-item>
          <ion-icon name="person"></ion-icon>
          Surveillance des élèves
        </ion-item>
        <ion-item>
          <ion-icon name="clipboard"></ion-icon>
          Rapports d'incidents
        </ion-item>
        <ion-item>
          <ion-icon name="time"></ion-icon>
          Absences et retards
        </ion-item>
        <ion-item>
          <ion-icon name="chatbubbles"></ion-icon>
          Communication avec l'administration
        </ion-item>
        <!-- Ajoutez d'autres éléments de menu selon les besoins -->
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Contenu principal -->
  <div class="ion-page" id="main">
    <ion-content>
      <ion-searchbar></ion-searchbar>
      <ion-grid>
        <!-- Widgets spécifiques au surveillant -->
        <ion-row>
          <ion-col size="12">
            <!-- Widget pour afficher les incidents et rapports de comportement -->
            <ion-card>
              <ion-card-header>
                Rapports d'incidents
              </ion-card-header>
              <ion-card-content>
                <!-- Contenu dynamique à afficher -->
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col size="12">
            <!-- Widget pour afficher les absences et retards -->
            <ion-card>
              <ion-card-header>
                Absences et retards
              </ion-card-header>
              <ion-card-content>
                <!-- Contenu dynamique à afficher -->
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
        <!-- Ajoutez d'autres widgets selon les besoins -->
      </ion-grid>
    </ion-content>
  </div>

  <!-- Menu latéral droit -->
  <ion-menu persistent="true" side="end" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          Menu droit
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <!-- Actions spécifiques au surveillant -->
        <ion-item>
          Notifications
        </ion-item>
        <ion-item>
          Activités
        </ion-item>
        <ion-item>
          Groupes
        </ion-item>
        <!-- Ajoutez d'autres éléments de menu selon les besoins -->
      </ion-list>
    </ion-content>
  </ion-menu>

</ion-split-pane>

<app-header backButton="/login" title="recuperer mot-de-passe" ></app-header>

<ion-content >

  <div class="d-flex-center">

  <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()" >

    <app-logo></app-logo>
    <p class="ion-text-center">Nous vous enverrons un email afin que vous puissiez rÃ©initialiser votre mot de passe</p>

  <app-custom-input
  autocomplete="email"
  icon="mail-outline"
  [control]="form.controls.email"
  type="email"
  label="Email"
  ></app-custom-input>

  <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched" >

    <div *ngIf="form.controls.email.errors?.['required']" >un email est requis</div>
    <div *ngIf="form.controls.email.errors?.['email']" >veuillez entrer un email valide</div>
  </div>

  <ion-button  expand="block"  mode="ios"  class="submit" type="submit" [disabled]="form.invalid">
    recuperer
     <ion-icon slot="end" name="arrow-forward"></ion-icon>
  </ion-button>




</form>

</div>
</ion-content>

<app-header title="login" ></app-header>

<ion-content >

  <div class="d-flex-center">

  <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()" >

    <app-logo></app-logo>

  <app-custom-input
  autocomplete="email"
  icon="mail-outline"
  [control]="form.controls.email"
  type="email"
  label="Email"
  ></app-custom-input>

  <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched" >

    <div *ngIf="form.controls.email.errors?.['required']" >un email est requis</div>
    <div *ngIf="form.controls.email.errors?.['email']" >veuillez entrer un email valide</div>
  </div>

  <app-custom-input
  icon="lock-closed-outline"
  [control]="form.controls.password"
  type="password"
  label="mot-de-passe"
  ></app-custom-input>

  <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched" >

    <div *ngIf="form.controls.password.errors?.['required']" >un mot de passe est requis</div>
  </div>
   <p routerLink="forgot-password" class="ion-text-end">mot-de-passe oublier?</p>
  <ion-button  expand="block"  mode="ios"  class="submit" type="submit" [disabled]="form.invalid">
    connexion
     <ion-icon slot="end" name="log-in-outline"></ion-icon>
  </ion-button>




</form>

</div>
</ion-content>
